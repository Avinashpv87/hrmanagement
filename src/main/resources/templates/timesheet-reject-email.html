<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Reset Link</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <style>
        .red {
            color: red;
        }
    </style>
</head>
 <body class="container">
    <p th:text="${'Dear ' + name + ','}"></p>

    <p>
      <b> Please re-submit your timesheet! </b> It has been rejected due to mismatch hrs or entry or filled hrs for holidays/leave!
      <br />
        Submitted Total Hours: <em th:text="${totalHours}"></em>
        <br/>

    </p>

    <br/>
    <div class="red">
        Reason For Rejection! <em th:text="${comments}"></em>
        <br/>
    </div>
    </br>
    <em>
        Email generated on <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
    </em>
    <p>
      Regards, <br />
      <em th:text="${sign}"></em> <br />
    </p>
  </body>
</html>
